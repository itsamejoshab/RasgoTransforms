name: union
transform_type: table
description:  Performs a SQL UNION for the parent source, and another source by entering the source_id. Operation will only merge columns with matching columns names in both datasets and drop all other columns. Column data tpe validation does not happen.
arguments:
  source_id:
    type: source
    description: Source id of the source to Union/Union All with main soure
  union_all:
    type: boolean
    description: Set to True to performn a UNION ALL instead UNION between the two sources