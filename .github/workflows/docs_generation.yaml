name: Transform Docs Generation

on: push

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        
    container:
      image: "python:3.7"
    
    env:
      PYTHONPATH: /__w/RasgoUDTs/RasgoUDTs

    steps:
      - uses: actions/checkout@v2

      - name: Install Python Requirments
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/docs_generation/requirements.txt

      - name: Generate Transform Docs
        run: python docs/docs_generation/doc_generator.py

      - name: Git Commit Generated Transform Docs
        run: |
          if [[ `git status --porcelain` ]]; then
            git add -A
            git config user.name GitHub
            git config user.email noreply@github.com
            echo commiting
            git commit -m 'Added Auto Generated Transform docs'
            git push
          fi