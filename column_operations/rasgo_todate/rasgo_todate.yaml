name: rasgo_todate
transform_type: column
source_code: rasgo_todate.sql
description: Creates a column of a date/timestamp type from some other column
arguments:
  date_columns:
    type: column_list
    description: names of column(s) you want to convert to dates/timestamps
  format_expression:
    type: string
    description: the format to use to parse the dates. See [this Snowflake doc](https://docs.snowflake.com/en/user-guide/date-time-input-output.html#about-the-format-specifiers-in-this-section) for information valid formats.
example_code: |
    source = rasgo.read.source_data(source.id)
    
    t1 = source.transform(
      transform_name='rasgo_todate',
      format_expression = 'YYYY-MM-DD',
      date_columns = ['dt_str', ])
    
    t1.preview()