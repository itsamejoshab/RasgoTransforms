name: rasgo_concat
transform_type: column
source_code: rasgo_concat.sql
description: |
  This function creates a new column that contains a substring of either a fixed value or another column in your dataset.

  # TODO: finish description
arguments:
  new_cols:
    type: List[string, List[string]]
    description: A list representing each new column to be created.
  col_expr:
    type: string
    description: The column expression intended to be used as the base of the concatenation
  vals:
    type: string
    description: A list containing the expressions to concatenate to the base `col_expr`
example_code: |
    rasgo.read.source_data(w_source.id, limit=5)

    t1 = w_source.transform(
        transform_name='rasgo_substring',
        new_cols = [[column_name, ['this-fixed-string', second_col_name]]]
      )

    t1.preview()