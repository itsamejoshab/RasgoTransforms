name: rasgo_filter
transform_type: row
source_code: rasgo_filter.sql
description: Apply one or more column filter to the source
arguments:
  dimensions:
    type: filter_dict
    description: Dict keys are columns to filter. Values are a list of with the first element being the filter type, and second the value to apply that filter type on.
example_code: |
    source = rasgo.get.data_source(id=363)
    
    source.transform(
      transform_name='rasgo_filter',
      filter_dict={
        "MONTH": ["!=", 4],
        "COVID_NEW_CASES": [">=", "20"],
        "IS_2021": ["=", True]
      }
    ).preview()